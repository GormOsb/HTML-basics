<!DOCTYPE>
<html>
<header>
  <title>Google</title>
  <link rel="stylesheet" type="text/css" href="style.css"> 
</header>
<body>
  <div class="main">
    <div class="toolbar">
      <a href="https://mail.google.com">Gmail</a>
      <a href="https://images.google.com">Images</a>
      <a href="https://apps.google.com">Google Apps</a>
      <a class="button login" href="https://accounts.google.com">Log In</a>
    </div>
    <div class="logo">
      <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
      <div class="search_bar"><br>
        <form action="https://www.google.com/search" method="GET">
          <input type="text" name="q" value="" class="input">
        </form>
      </div>
      <div class="button"><br>
	<a class="search" href="#">Google search</a>
	<a class="lucky" href="#">I'm feeling lucky</a>
      </div>
    </div>
  </div>
</body>
</html>
