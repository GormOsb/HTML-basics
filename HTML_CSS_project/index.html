<!DOCTYPE>
<html>
<header>
  <title>Google</title>
  <link rel="stylesheet" type="text/css" href="style.css"> 
</header>
<body>
  <div class="main">
    <div class="toolbar">
      <a href="https://mail.google.com">Gmail</a>
      <a href="https://images.google.com">Images</a>
      <a href="https://apps.google.com">Google Apps</a>
      <a class="button signin" href="https://accounts.google.com">Sign In</a>
    </div>
    <div class="logo">
      <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
      <div class="search_bar"><br>
        <form action="https://www.google.com/search" method="GET">
          <input type="text" name="q" value="" class="input">
        </form>
      </div>
      <div class="button"><br>
	<a class="search" href="#">Google Search</a>
	<a class="lucky" href="https://www.google.com/doodles">I'm Feeling Lucky</a>
      </div>
    </div>
  </div>
</body>
<footer>
  <div class="country">
    <p>United States</p>
  </div>
  <div class="links">
    <div class="left">
        <a href="https://adwords.google.com">Advertising</a>
        <a href="https://www.google.com/services">Business</a>
        <a href="https://www.google.com/about">About</a>
    </div>
    <div class="right">
        <a href="https://policies.google.com/privacy">Privacy</a>
        <a href="https://policies.google.com/terms">Business</a>
        <a href="#">Settings</a>
    </div>
  </div>
</footer>
</html>
